{% extends 'base.html' %}


{% block content %}
<div class="form-container">
<form action="/manufacturers/{{manufacturer.id}}" method = "POST">
    <div>
        <label for="name">Name : </label>
        <input id="name" name = "name" type="text" value="{{manufacturer.name}}" class="input-field">
    </div>
    <div>      
        <label for="phone_number">Phone Number : </label>
        <input id = "phone_number" name="phone_number" type="tel" value="{{manufacturer.phone_number}}" class="input-field">
    </div>
    <div>
        <label for="email">Email :</label>
        <input id="email" name = "email" type="email" value="{{manufacturer.email}}" class="input-field">
    </div>
        

    <input type="submit" value="Apply changes" class="button">
</form>
</div>
{% endblock content %}
