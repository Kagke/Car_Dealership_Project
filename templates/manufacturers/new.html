{% extends 'base.html' %}


{% block content %}
<div class="form-container">
<form action="/manufacturers" method = "POST">
    <div>
        <label for="name">Name : </label>
        <input id="name" name = "name" type="text" class="input-field">
    </div>
    <div>      
        <label for="phone_number">Phone Number : </label>
        <input id = "phone_number" name="phone_number" type="tel" class="input-field">
    </div>
    <div>
        <label for="email">Email :</label>
        <input id="email" name = "email" type="email" class="input-field">
    </div>
        

    <input type="submit" value="Add New Manufacturer" class="button">
</form>
</div>
{% endblock content %}
